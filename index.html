<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            fontFamily: {

</head>
<body class="min-h-screen bg-zinc-950">
    <div class="min-h-screen w-full max-w-4xl mx-auto flex flex-col justify-center items-center gap-2 p-4">
        <!-- Header Section -->
        <header class="w-full px-4 sm:px-7 py-8 bg-zinc-950 flex flex-col justify-start items-center gap-6">
            <div class="w-28 h-28 sm:w-40 sm:h-40 bg-zinc-950 rounded-full border-2 border-white flex justify-center items-center overflow-hidden">
                <img src="assets/logo.png" alt="Pissed Logo" class="w-3/4 h-auto mb-1">
            </div>
            <div class="w-full px-2 sm:px-5 flex justify-center items-center">
                <h1 class="text-center">
                    <span class="text-white text-2xl sm:text-4xl font-bold uppercase leading-relaxed tracking-wide">Submit your<br/>clips to p</span>
                    <span class="text-red-600 text-2xl sm:text-4xl font-bold uppercase leading-relaxed tracking-wide -mx-1.5">!</span>
                    <span class="text-white text-2xl sm:text-4xl font-bold uppercase leading-relaxed tracking-wide">ssed</span>
                </h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="w-full max-w-md mx-auto py-8 bg-white rounded-lg flex flex-col justify-center items-center gap-4 px-6">
            <p class="text-center text-zinc-950 text-lg sm:text-xl font-bold leading-relaxed tracking-wide">
                Your clip could<br/> be seen by millions!
            </p>
            
            <button id="submitClipButton" class="w-full max-w-xs h-14 px-5 bg-red-600 rounded-md flex justify-center items-center gap-3 hover:bg-red-700 transition-colors">
                <img src="assets/submit_icon.svg" alt="Submit Icon" class="h-4">
                <span class="text-center text-white text-base sm:text-lg font-bold uppercase tracking-wider">
                    submit your clip
                </span>
            </button>

            <div class="w-full flex justify-center">
                <img src="assets/arrow.svg" alt="Arrow" class="w-12 h-12 transform rotate-180">
            </div>
            <p class="text-center text-zinc-950 text-lg sm:text-xl font-bold leading-relaxed tracking-wide">
                Check our Instagram to see<br/>if your clip is featured!
            </p>
        </main>

        <!-- Footer -->
        <footer class="w-full max-w-md px-6 py-6 bg-zinc-950">
            <div class="flex justify-center gap-6 sm:gap-8 mb-4">
              <a href="terms.html" class="text-white text-sm font-bold uppercase tracking-wide hover:text-gray-300 transition-colors">Terms</a>
              <a href="privacy.html" class="text-white text-sm font-bold uppercase tracking-wide hover:text-gray-300 transition-colors">Privacy</a>
              <a href="https://instagram.com/pissed" class="text-white text-sm font-bold uppercase tracking-wide hover:text-gray-300 transition-colors">Instagram</a>
            </div>
            <p class="text-center text-white text-sm font-bold tracking-wide">Â© PISSED</p>
          </footer>
      
    </div>

    <div id="ageVerificationPopup" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-80">
            <h1 class="text-2xl font-bold text-center mb-6">How old are you?</h1>
            <div class="space-y-4">
                <button onclick="handleAgeVerification('under12')" class="w-full py-3 bg-red-600 text-white text-lg font-bold rounded-lg">12 And Under</button>
                <button onclick="handleAgeVerification('13to17')" class="w-full py-3 bg-red-600 text-white text-lg font-bold rounded-lg">13 to 17</button>
                <button onclick="handleAgeVerification('18plus')" class="w-full py-3 bg-red-600 text-white text-lg font-bold rounded-lg">18 And Over</button>
                <button onclick="closeAgeVerificationPopup()" class="w-full py-3 bg-gray-200 text-black text-lg font-bold rounded-lg">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add JavaScript just before the closing </body> tag -->
<script>
// Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Get the submit button and popup
    const submitButton = document.getElementById('submitClipButton');
    const ageVerificationPopup = document.getElementById('ageVerificationPopup');

    // Function to open the age verification popup
    function openAgeVerificationPopup() {
        if (ageVerificationPopup) {
            ageVerificationPopup.classList.remove('hidden');
        }
    }

    // Function to close the age verification popup
    function closeAgeVerificationPopup() {
        if (ageVerificationPopup) {
            ageVerificationPopup.classList.add('hidden');
        }
    }

    // Function to handle age verification
    function handleAgeVerification(ageGroup) {
        switch(ageGroup) {
            case 'under12':
                alert('Sorry, you are too young to submit clips.');
                break;
            case '13to17':
            case '18plus':
                // Redirect to form.html for 13-17 and 18+ age groups
                window.location.href = 'form_updated.html';
                break;
        }
        closeAgeVerificationPopup();
    }

    // Add click event listener to the submit button
    if (submitButton) {
        submitButton.addEventListener('click', openAgeVerificationPopup);
    }

    // Attach handler to age verification buttons
    const underTwelveBtn = document.querySelector('button[onclick="handleAgeVerification(\'under12\')"]');
    const thirteenToSeventeenBtn = document.querySelector('button[onclick="handleAgeVerification(\'13to17\')"]');
    const eighteenPlusBtn = document.querySelector('button[onclick="handleAgeVerification(\'18plus\')"]');
    const cancelBtn = document.querySelector('button[onclick="closeAgeVerificationPopup()"]');

    if (underTwelveBtn) underTwelveBtn.addEventListener('click', () => handleAgeVerification('under12'));
    if (thirteenToSeventeenBtn) thirteenToSeventeenBtn.addEventListener('click', () => handleAgeVerification('13to17'));
    if (eighteenPlusBtn) eighteenPlusBtn.addEventListener('click', () => handleAgeVerification('18plus'));
    if (cancelBtn) cancelBtn.addEventListener('click', closeAgeVerificationPopup);
});
</script>
</body>
</html>
